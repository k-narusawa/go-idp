  schemas:
    ClientRequest:
      example:
        grant_types:
        - authorization_code
        - refresh_token
        - client_credentials
        client_secret: "1234567890"
        redirect_uris:
        - https://example.com/callback
        - https://example.com/callback
        scopes:
        - openid
        - profile
        client_id: "1234567890"
        response_types:
        - code
        - token
        - id_token token
      properties:
        client_id:
          description: クライアントID
          example: "1234567890"
          type: string
        client_secret:
          description: クライアントシークレット
          example: "1234567890"
          type: string
