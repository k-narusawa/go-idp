servers:
- description: ローカル環境
  url: http://localhost:3846
paths:
  /admin/clients:
    post:
      description: clientの登録を行います
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientResponse'
          description: Client登録成功
      summary: client登録
      tags:
      - client
